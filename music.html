    <style>
        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #1a1a2e;
            --accent-bg: #16213e;
            --card-bg: rgba(26, 26, 46, 0.9);
            --primary-accent: #ff6b35;
            --secondary-accent: #f39c12;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --text-muted: #6c757d;
            --border-color: rgba(255, 107, 53, 0.2);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --shadow-light: rgba(255, 107, 53, 0.1);
            --shadow-medium: rgba(255, 107, 53, 0.2);
            --shadow-heavy: rgba(255, 107, 53, 0.3);
            --glow-primary: 0 0 30px rgba(255, 107, 53, 0.5);
            --glow-secondary: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        /* Theme Support */
        [data-theme="blue"] {
            --primary-accent: #3b82f6;
            --secondary-accent: #1d4ed8;
            --border-color: rgba(59, 130, 246, 0.2);
            --shadow-light: rgba(59, 130, 246, 0.1);
            --shadow-medium: rgba(59, 130, 246, 0.2);
            --shadow-heavy: rgba(59, 130, 246, 0.3);
            --glow-primary: 0 0 30px rgba(59, 130, 246, 0.5);
            --glow-secondary: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        [data-theme="green"] {
            --primary-accent: #10b981;
            --secondary-accent: #059669;
            --border-color: rgba(16, 185, 129, 0.2);
            --shadow-light: rgba(16, 185, 129, 0.1);
            --shadow-medium: rgba(16, 185, 129, 0.2);
            --shadow-heavy: rgba(16, 185, 129, 0.3);
            --glow-primary: 0 0 30px rgba(16, 185, 129, 0.5);
            --glow-secondary: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        [data-theme="purple"] {
            --primary-accent: #8b5cf6;
            --secondary-accent: #7c3aed;
            --border-color: rgba(139, 92, 246, 0.2);
            --shadow-light: rgba(139, 92, 246, 0.1);
            --shadow-medium: rgba(139, 92, 246, 0.2);
            --shadow-heavy: rgba(139, 92, 246, 0.3);
            --glow-primary: 0 0 30px rgba(139, 92, 246, 0.5);
            --glow-secondary: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        [data-theme="red"] {
            --primary-accent: #ef4444;
            --secondary-accent: #dc2626;
            --border-color: rgba(239, 68, 68, 0.2);
            --shadow-light: rgba(239, 68, 68, 0.1);
            --shadow-medium: rgba(239, 68, 68, 0.2);
            --shadow-heavy: rgba(239, 68, 68, 0.3);
            --glow-primary: 0 0 30px rgba(239, 68, 68, 0.5);
            --glow-secondary: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        [data-theme="pink"] {
            --primary-accent: #ec4899;
            --secondary-accent: #db2777;
            --border-color: rgba(236, 72, 153, 0.2);
            --shadow-light: rgba(236, 72, 153, 0.1);
            --shadow-medium: rgba(236, 72, 153, 0.2);
            --shadow-heavy: rgba(236, 72, 153, 0.3);
            --glow-primary: 0 0 30px rgba(236, 72, 153, 0.5);
            --glow-secondary: 0 0 20px rgba(236, 72, 153, 0.3);
        }

        [data-theme="cyan"] {
            --primary-accent: #06b6d4;
            --secondary-accent: #0891b2;
            --border-color: rgba(6, 182, 212, 0.2);
            --shadow-light: rgba(6, 182, 212, 0.1);
            --shadow-medium: rgba(6, 182, 212, 0.2);
            --shadow-heavy: rgba(6, 182, 212, 0.3);
            --glow-primary: 0 0 30px rgba(6, 182, 212, 0.5);
            --glow-secondary: 0 0 20px rgba(6, 182, 212, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .page-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-accent);
            margin-bottom: 1rem;
            text-shadow: var(--glow-primary);
            animation: glow-pulse 3s ease-in-out infinite alternate;
        }

        @keyframes glow-pulse {
            0% {
                text-shadow: var(--glow-secondary);
            }

            100% {
                text-shadow: var(--glow-primary);
            }
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .search-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--shadow-light) 0%, transparent 50%);
            pointer-events: none;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 0.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .search-container:focus-within {
            border-color: var(--primary-accent);
            box-shadow: 0 0 30px var(--shadow-heavy);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .search-input::placeholder {
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .search-input:focus::placeholder {
            opacity: 0.5;
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px var(--shadow-heavy);
        }

        .search-btn:active {
            transform: scale(0.95);
        }

        .popular-searches {
            position: relative;
            z-index: 1;
        }

        .popular-title {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-align: center;
        }

        .search-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .search-tag {
            background: var(--shadow-light);
            color: var(--primary-accent);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .search-tag:hover {
            background: var(--shadow-medium);
            border-color: var(--primary-accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        .search-tag:active {
            transform: translateY(0);
        }

        .info-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .info-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--shadow-light) 0%, transparent 50%);
            pointer-events: none;
        }

        .info-content {
            position: relative;
            z-index: 1;
        }

        .info-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary-accent);
        }

        .info-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .info-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .youtube-logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #ff0000;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .youtube-logo:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .page-content {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .search-section,
            .info-section {
                padding: 1.5rem;
            }

            .search-tags {
                gap: 0.5rem;
            }

            .search-tag {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }

            .search-input {
                font-size: 1rem;
                padding: 0.8rem 1rem;
            }

            .search-btn {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                margin: 0 0.5rem 1rem 0.5rem;
            }
        }
    </style>

<body>
    <div class="page-content">
        <div class="page-header">
            <h1 class="page-title">Music Search</h1>
            <p class="page-subtitle">Search and discover music directly on YouTube</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="music-search-input"
                    placeholder="Search for songs, artists, or albums...">
                <button class="search-btn" id="search-btn">
                    🔍
                </button>
            </div>

            <div class="popular-searches">
                <p class="popular-title">Popular Searches</p>
                <div class="search-tags">
                    <div class="search-tag" data-query="pop music">Pop Hits</div>
                    <div class="search-tag" data-query="rock classics">Rock Classics</div>
                    <div class="search-tag" data-query="hip hop">Hip Hop</div>
                    <div class="search-tag" data-query="electronic music">Electronic</div>
                    <div class="search-tag" data-query="jazz music">Jazz</div>
                    <div class="search-tag" data-query="classical music">Classical</div>
                    <div class="search-tag" data-query="country music">Country</div>
                    <div class="search-tag" data-query="indie music">Indie</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Apply theme
        function applyTheme() {
            const theme = localStorage.getItem('carnage_theme') || 'orange';
            document.documentElement.setAttribute('data-theme', theme);
        }

        // Search music on YouTube
        function searchMusicOnYouTube(query) {
            if (!query.trim()) {
                // Send notification to parent if no query
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'notification',
                        message: 'Please enter a search term',
                        level: 'warning'
                    }, '*');
                }
                return;
            }

            // Encode the search query for URL
            const encodedQuery = encodeURIComponent(query.trim());

            // Create YouTube search URL
            const youtubeSearchUrl = `https://www.youtube.com/results?search_query=${encodedQuery}`;

            // Open YouTube search in new tab
            window.open(youtubeSearchUrl, '_blank');

            // Send notification to parent
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'notification',
                    message: `Searching YouTube for: "${query}"`,
                    level: 'success'
                }, '*');
            }

            // Clear the search input
            document.getElementById('music-search-input').value = '';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme();

            const searchInput = document.getElementById('music-search-input');
            const searchBtn = document.getElementById('search-btn');

            // Search button click
            searchBtn.addEventListener('click', () => {
                const query = searchInput.value.trim();
                searchMusicOnYouTube(query);
            });

            // Enter key search
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    searchMusicOnYouTube(query);
                }
            });

            // Popular search tags
            document.querySelectorAll('.search-tag').forEach(tag => {
                tag.addEventListener('click', () => {
                    const query = tag.dataset.query;
                    searchInput.value = query;
                    searchMusicOnYouTube(query);
                });
            });

            // Focus on search input when page loads
            searchInput.focus();
        });

        // Listen for theme changes
        window.addEventListener('message', (event) => {
            if (event.data.type === 'theme-changed') {
                applyTheme();
            }
        });
    </script>
    <script src="js/disable-devtools.js"></script>

</body>
